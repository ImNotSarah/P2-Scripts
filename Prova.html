<!DOCTYPE html>
<html>

<head>
    <title>Conversão Temperatura</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <center>
    <h1>Conversão de Temperatura</h1>
    De <select id="selecao1">
        <option value="">(Escolha uma opção)</option>
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
    </select>
    Para <select id="selecao2">
        <option value="">(Escolha uma opção)</option>
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
    </select><br><br>
    <input type="text" id="entrada" value="0" end=""><div id="res"></div><br>

    <input type="button" value="Converter" id="btConverter">

    <script type="text/javascript" src="funcao.js"></script>
    <script>
        $(document).ready(function () {
            $("#btConverter").click(function () {
                $("#res").slideDown("slow");
            });
            $("#btConverter").click(function () {
                $("#res").slideUp("slow");
            });
            $("#btConverter").click(function () {
                $("#res").slideDown("slow");
            });
        });
    </script>
    </center>
</body>

</html>
